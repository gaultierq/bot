type Bot {
  id: ID!
  published: Boolean!
  title: String!
  author: User
  image: String
}

type Post {
  id: ID!
  content: String
  published: Boolean!
  title: String!
  author: User
}

type User {
  id: ID!
  email: String!
  name: String!
  posts: [Post]
}

type Query {
  getBot(input: GetBotInput!): GetBotResult!
  indexBot: IndexBotResult!
  getPost(input: GetPostInput!): GetPostResult!
  getUser(input: GetUserInput!): GetUserResult!
}

input GetBotInput {
  id: ID!
}

type GetBotResult {
  bot: Bot
}

type IndexBotResult {
  bots: [Bot]!
}

input GetPostInput {
  id: ID!
}

type GetPostResult {
  post: Post
}

input GetUserInput {
  id: ID!
}

type GetUserResult {
  user: User
}

type Mutation {
  createBot(input: CreateBotInput!): CreateBotResult!
}

input CreateBotInput {
  title: String!
}

type CreateBotResult {
  bot: Bot
}
